<article class="posts-collection">
  <h2><a href="{{ post.url | relative_url }}" class="post-title">{{ post.title }}</a></h2>
  <div class="post-info">
    <img src="{{ author.avatar }}" width="48" height="48" alt="{{ author.name }}" class="post-info__avatar">
    <span class="article-author"><a class="post-author__link" href="{{ author.permalink | relative_url }}">{{ author.name }}</a></span>
    <span class="post-pubdate"> on <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: '%B %d, %Y' }}</time></span>
  </div><!-- end of post-info -->
  <div class="tags post-tags">
    {% for category in post.categories %}
      <div class="tag-item">
        {% assign cat = category | downcase | replace: ' ', '-' %}
        <a href="{{ 'archives/' | append: cat | relative_url }}" class="tag-link">#{{ category }}</a>
      </div>
    {% endfor %}
  </div>
  <div class="post-excerpt">
    {{ post.excerpt | strip_html  }}
  </div>
</article>
